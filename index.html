<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robin - Facebook Downloader</title>
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #ff00f2;
            --bg-dark: #0a0a1a;
            --bg-darker: #050510;
            --text-light: #e0e0ff;
            --text-lighter: #ffffff;
            --accent: #7b00ff;
            --error: #ff3a3a;
            --success: #00ff88;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Roboto', 'Oxygen', sans-serif;
        }
        
        body {
            background-color: var(--bg-darker);
            color: var(--text-light);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 242, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 242, 0.05) 0%, transparent 20%);
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: var(--bg-dark);
            border-radius: 12px;
            box-shadow: 
                0 0 15px rgba(0, 242, 255, 0.2),
                0 0 30px rgba(123, 0, 255, 0.1);
            padding: 30px;
            border: 1px solid rgba(0, 242, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 14px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            z-index: -1;
            opacity: 0.3;
        }
        
        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 25px;
            font-size: 2.2rem;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
            letter-spacing: 1px;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 25px;
            position: relative;
        }
        
        input[type="url"] {
            flex: 1;
            padding: 15px 20px;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            outline: none;
            color: var(--text-lighter);
            transition: all 0.3s ease;
        }
        
        input[type="url"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }
        
        button {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: var(--bg-darker);
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            border-radius: 0 8px 8px 0;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            box-shadow: 0 0 15px rgba(255, 0, 242, 0.3);
        }
        
        .result-container {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .video-container {
            position: relative;
            width: 100%;
            margin-bottom: 25px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        video {
            width: 100%;
            background-color: #000;
            display: block;
        }
        
        .thumbnail {
            width: 100%;
            display: none;
            cursor: pointer;
        }
        
        .download-options {
            margin-top: 25px;
        }
        
        .download-options h3 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 1.3rem;
            border-bottom: 1px solid rgba(0, 242, 255, 0.3);
            padding-bottom: 10px;
        }
        
        .download-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            margin-bottom: 12px;
            border: 1px solid rgba(0, 242, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .download-option:hover {
            background-color: rgba(0, 0, 0, 0.5);
            border-color: var(--primary);
        }
        
        .download-btn {
            background: linear-gradient(135deg, var(--success), #00cc77);
            color: var(--bg-darker);
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .download-btn:hover {
            background: linear-gradient(135deg, #00cc77, var(--success));
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }
        
        .loading {
            text-align: center;
            display: none;
            margin: 30px 0;
        }
        
        .spinner {
            border: 4px solid rgba(0, 242, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: var(--error);
            text-align: center;
            margin: 30px 0;
            display: none;
            padding: 15px;
            background-color: rgba(255, 58, 58, 0.1);
            border-radius: 8px;
            border: 1px solid var(--error);
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .creator {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: rgba(224, 224, 255, 0.6);
        }
        
        .quality-tag {
            background-color: var(--accent);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            input[type="url"] {
                border-radius: 8px;
                margin-bottom: 10px;
            }
            
            button {
                border-radius: 8px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FB Video Downloader</h1>
        
        <div class="input-group">
            <input type="url" id="fb-url" placeholder="Paste Facebook video URL here..." required>
            <button id="download-btn">DOWNLOAD</button>
        </div>
        
        <div class="loading">
            <div class="spinner"></div>
            <p>Fetching video information...</p>
        </div>
        
        <div class="error">
            <p id="error-message"></p>
        </div>
        
        <div class="result-container">
            <div class="video-container">
                <video id="video-player" controls autoplay></video>
                <img id="video-thumbnail" class="thumbnail" alt="Video Thumbnail">
            </div>
            
            <div class="download-options" id="download-options">
                <h3>DOWNLOAD OPTIONS <span class="quality-tag">HD</span></h3>
                <!-- Download options will be added here dynamically -->
            </div>
        </div>
        
        <div class="creator">
            <p>Â©2025 developed by robin all rights reserved.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fbUrlInput = document.getElementById('fb-url');
            const downloadBtn = document.getElementById('download-btn');
            const loadingDiv = document.querySelector('.loading');
            const errorDiv = document.querySelector('.error');
            const errorMessage = document.getElementById('error-message');
            const resultContainer = document.querySelector('.result-container');
            const videoPlayer = document.getElementById('video-player');
            const videoThumbnail = document.getElementById('video-thumbnail');
            const downloadOptions = document.getElementById('download-options');
            
            // Focus the input field on page load
            fbUrlInput.focus();
            
            downloadBtn.addEventListener('click', fetchVideoInfo);
            
            // Also allow Enter key to trigger download
            fbUrlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    fetchVideoInfo();
                }
            });
            
            function fetchVideoInfo() {
                const fbUrl = fbUrlInput.value.trim();
                
                if (!fbUrl) {
                    showError('Please enter a Facebook video URL');
                    fbUrlInput.focus();
                    return;
                }
                
                // Validate URL format
                if (!isValidFacebookUrl(fbUrl)) {
                    showError('Please enter a valid Facebook video URL');
                    fbUrlInput.focus();
                    return;
                }
                
                // Show loading, hide error and previous results
                loadingDiv.style.display = 'block';
                errorDiv.style.display = 'none';
                resultContainer.style.display = 'none';
                
                // Construct API URL
                const apiUrl = `https://koja-api.web-server.xyz/facebook?url=${encodeURIComponent(fbUrl)}`;
                
                // Fetch video info from API
                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.success && data.result && data.result.length > 0) {
                            displayVideoResults(data.result);
                        } else {
                            throw new Error(data.message || 'No video found or invalid response');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showError(error.message || 'Failed to fetch video information. Please check the URL and try again.');
                    })
                    .finally(() => {
                        loadingDiv.style.display = 'none';
                    });
            }
            
            function isValidFacebookUrl(url) {
                // Basic Facebook URL validation
                return /^(https?:\/\/)?(www\.)?facebook\.com\/.+/i.test(url) ||
                       /^(https?:\/\/)?(www\.)?fb\.watch\/.+/i.test(url);
            }
            
            function displayVideoResults(results) {
                // Clear previous download options
                while (downloadOptions.children.length > 1) {
                    downloadOptions.removeChild(downloadOptions.lastChild);
                }
                
                // Sort by resolution (higher first)
                results.sort((a, b) => {
                    const resA = parseInt(a.resolution) || 0;
                    const resB = parseInt(b.resolution) || 0;
                    return resB - resA;
                });
                
                // Find the highest quality video that doesn't require rendering
                let bestQualityVideo = null;
                for (const video of results) {
                    if (!video.shouldRender) {
                        bestQualityVideo = video;
                        break;
                    }
                }
                
                // If no non-render videos found, use the first one
                if (!bestQualityVideo) {
                    bestQualityVideo = results[0];
                }
                
                // Set video source and show player
                videoPlayer.src = bestQualityVideo.url;
                videoPlayer.poster = bestQualityVideo.thumbnail;
                videoThumbnail.src = bestQualityVideo.thumbnail;
                
                // Create download options for each resolution
                results.forEach(video => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'download-option';
                    
                    const resolutionSpan = document.createElement('span');
                    resolutionSpan.innerHTML = `${video.resolution} ${video.shouldRender ? '<span style="color: var(--secondary);">(Render required)</span>' : ''}`;
                    
                    const downloadLink = document.createElement('a');
                    downloadLink.href = video.url;
                    downloadLink.className = 'download-btn';
                    downloadLink.textContent = 'DOWNLOAD';
                    downloadLink.setAttribute('download', `facebook_video_${video.resolution.replace(/\s+/g, '_')}.mp4`);
                    
                    // Open in new tab if render required
                    if (video.shouldRender) {
                        downloadLink.target = '_blank';
                        downloadLink.rel = 'noopener noreferrer';
                    }
                    
                    optionDiv.appendChild(resolutionSpan);
                    optionDiv.appendChild(downloadLink);
                    downloadOptions.appendChild(optionDiv);
                });
                
                // Show results with animation
                resultContainer.style.display = 'block';
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorDiv.style.display = 'block';
                
                // Hide error after 5 seconds
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }
        });
    </script>
